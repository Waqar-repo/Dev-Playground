<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">Hello world</h1>
    <!-- waqar is a custom attribute and now i will
     access this in css file 
     attribute selector -->
    <p waqar="">Hi I am Waqar Ahmad</p>
    <h2>Web Technologies</h2>
    <p class="clss">change colour in css external using class selector</p>
    <ul class="web">
        
      <!-- you can create a class which can be access in css or style file -->
      <!-- class selector -->
      <li class="html">HTML</li>
      <li class="css">CSS</li>
      <li class="javascript">Java Script</li>
      <li class="react">React</li>
      <li class="tailwind">Tailwind</li>
    </ul>
    <hr><br>
    <p id="ID">change colour in css external using ID selector</p>
    <ul class="ID">
        
        <!-- ID selector -->
        <li id="html" >HTML</li>
        <li id="css" >CSS</li>
        <li id="js" >Java Script</li>
        <li id="react">React</li>
        <li id="tail">Tailwind</li>
<!-- 
        /* combinator selector you can combine two element and then select */ -->
        <p>Hi my i am the</p>
      </ul>
  </body>
</html>
