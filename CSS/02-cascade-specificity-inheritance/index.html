<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selector</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <h1 class="h1">Hello world</h1>
    <!-- waqar is a custom attribute and now i will
     access this in css file 
     attribute selector -->
    <p waqar="">Hi I am Waqar Ahmad</p>
    <h2>Web Technologies</h2>
    <p class="clss">change colour in css external using class selector</p>
    <ul class="web">
        
      <!-- you can create a class which can be access in css or style file -->
      <!-- class selector -->
      <li class="html" id="html">HTML</li>
      <li class="css">CSS</li>
      <div><li class="javascript">Java Script</li></div>
      <li class="react">React</li>
      <li class="tailwind">Tailwind</li>
      <p>Hi i am this this</p>
      <button>submit</button>
    </ul>
    <!-- now it does not inherint becasue it is out side ul tag -->
    <button>submit</button>
    
  </body>
</html>
