<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Tool Tip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="tooltip-container">
         
        <div class="tooltip-icon">
            <div class="tip1"></div>
             <div class="text-db">mongoDB</div>
        <img class="img-db" src="./mongodb.svg" alt="MongoDB">
        <span class="MongoDB" >M</span>
        
        </div>
         <div class="tooltip-icon">
            <div class="tip2"></div>
            <div class="text-ex">ExpressJS</div>
            <img class="img-ex" src="./express.svg" alt="Express">
            <span class="Express">E</span>
        </div>
         <div class="tooltip-icon">
            <div class="tip3"></div>
            <div class="text-re">ReactJS</div>
            <img class="img-re"" src="./react.svg" alt="React">
            <span class="React">R</span>
        </div>
         <div class="tooltip-icon">
            <div class="tip4"></div>
            <div class="text-no">NodeJs</div>
            <img class="img-no" src="./node.svg" alt="Node">
            <span class="Node">N</span>
        </div>
    </div>
    
</body>
</html>
